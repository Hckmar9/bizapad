<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div id="sound-pad">
        <button class="pad-btn" data-key="83">Clap (S)</button>
        <button class="pad-btn" data-key="68">Hi-Hat (D)</button>
        <button class="pad-btn" data-key="70">Kick (F)</button>
        <button class="pad-btn" data-key="65">Open-Hat (A)</button>
        <button class="pad-btn" data-key="71">Boom (G)</button>
        <button class="pad-btn" data-key="72">Ride (H)</button>
        <button class="pad-btn" data-key="74">Snare (J)</button>
        <button class="pad-btn" data-key="75">Tom (K)</button>
        <button class="pad-btn" data-key="76">Tink (L)</button>
      </div>

      <div id="controls">
        <button id="record" class="control-btn">Record (R)</button>
        <button id="play" class="control-btn">Play (P)</button>
        <button id="reset" class="control-btn">Reset</button>
      </div>
    </div>
